<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Page Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .loader-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader-image {
            position: absolute;
            width: 200px;
            height: 200px;
            object-fit: cover;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        #image1 {
            left: -200px;
        }

        #image2 {
            right: -200px;
        }

        .loader-text-container {
            position: absolute;
            bottom: 40px;
            left: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .loader-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.6;
        }

        .loader-text p {
            margin-bottom: 5px;
        }

        .text-image {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            object-fit: contain;
        }

        .progress-bar {
            position: absolute;
            bottom: 20px;
            left: 40px;
            width: calc(100% - 80px);
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff4d4d, #f9cb28);
            animation: progress 5s linear forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <img src="images/images2.png" class="loader-image" id="image1">
        <img src="images/images1.png" class="loader-image" id="image2">
        
        <div class="loader-text-container" id="textContainer">
            <img src="images/image3.png" class="text-image">
            <div class="loader-text">
                <p>GROUND HANDLER OF THE YEAR 2020</p>
                <p>6th consecutive year - by <b>Air Cargo News</b></p>
            </div>
        </div>
        
        <div class="progress-bar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const image1 = document.getElementById('image1');
            const image2 = document.getElementById('image2');
            const textContainer = document.getElementById('textContainer');
            const loaderContainer = document.querySelector('.loader-container');
            
            // Initial state - images off-screen, text hidden
            image1.style.opacity = '1';
            image1.style.left = '-200px';
            image2.style.opacity = '1';
            image2.style.right = '-200px';
            textContainer.style.opacity = '0';
            
            // Animation timeline
            setTimeout(() => {
                // Move both images to center (they'll meet with borders touching)
                image1.style.left = 'calc(50% - 200px)';
                image2.style.right = 'calc(50% - 200px)';
                
                // Show text container at the same time
                textContainer.style.opacity = '1';
                textContainer.style.transform = 'translateY(0)';
            }, 1000);
            
            // Complete after 5 seconds
            setTimeout(() => {
                // Fade out everything together at the end
                loaderContainer.style.opacity = '0';
                setTimeout(() => {
                    loaderContainer.style.display = 'none';
                    // Open file.html
                    window.location.href = 'hhdv5.html';
                    
                    document.body.style.overflow = 'auto';
                    document.body.style.backgroundColor = '#ffffff';
                }, 500);
            }, 5000);
        });

        // This would be needed for true fullscreen, but requires user interaction
        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
